<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta property="og:image" content="./images/desktop-preview.jpg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div
        class="container d-flex vertical-center justify-content-center align-items-center"
      >
        <div class="card border-0">
          <div class="banner">
            <img
              src="images/image-equilibrium.jpg"
              alt="Avatar"
              class="image"
            />
            <div class="overlay">
              <a href="#">
                <div
                  class="eye d-flex justify-content-center align-items-center"
                >
                  <img src="images/icon-view.svg" alt="eye" /></div
              ></a>
            </div>
          </div>
          <div class="pt-3">
            <a href="#" class="pt-3 link text-decoration-none title"
              >Equilibrium #3429</a
            >
            <p class="pt-3">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>

          <div class="currencycontainer d-flex justify-content-between">
            <div class="d-flex align-items-center pt-1">
              <img src="images/icon-ethereum.svg" alt="Clock" />
              <div class="ps-1 eth">0.041 ETH</div>
            </div>
            <div class="d-flex align-items-center">
              <img src="images/icon-clock.svg" alt="Clock" />
              <div class="ps-1 time">3 days left</div>
            </div>
          </div>

          <hr class="bcolor" />

          <div class="d-flex">
            <img src="images/image-avatar.png" alt="avatar" class="avatar" />
            <div class="ps-3 font">
              Creation of
              <a href="#" class="link text-decoration-none">Jules Wyvern</a>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
